<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
        <title> Flask Homepage - {{title}} </title>
    {% else %}
        <title> Flask Homepage </title>
    {% endif %}
</head>
<body>
    {% for post in posts %}
        <h1> {{post.title}} </h1>
        <p> By {{post.author}} on {{post.date}}</p>
        <p> {{post.content}} </p>
    {% endfor %}
</body>
</html>
